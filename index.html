<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
<section class="card">
    <div class="left-side">
    </div>
    <div class="right-side">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span>$149.99</span>
        <span id="promo"><del>$169.99</del></span>
      </div>
      <button><img src="./images/icon-cart.svg" alt="Cart"> Add to Cart</button>
    </div>
  
</section>

<footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>.
      Coded by <a href="#"><strong>Filipi Paz</strong></a>.
    </p>
</footer>
  
</body>
</html>
